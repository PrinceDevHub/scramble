<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramble</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">
        <h1 class="title">Word Scramble Game</h1>
        <div id="scrambled">
            <h2 id="scrambledWord">Word</h2>
            <p id="hint"></p>
        </div>
        <div id="form">
            <input type="text" id="input" placeholder="Guess correct word">
        </div>
        <h3 id="output">Result:</h3>
        <div class="foot">
            <button type="button" onclick="checkGuess()"><i class="fas fa-check"></i>Check</button>
            <button type="button" onclick="refreshWord()"><i class="fas fa-arrows-rotate"></i>Refresh</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
